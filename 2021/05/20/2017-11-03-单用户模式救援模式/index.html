        <h1 class="title">单用户模式救援模式</h1>
        <div class="show-content">
          <p>在它死机并被我强行关机之后……</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-863f35ec8dea511b.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-863f35ec8dea511b.PNG?imageMogr2/auto-orient/strip" data-image-slug="863f35ec8dea511b" data-width="638" data-height="160"><br><div class="image-caption">tty</div>
</div><p>而我居然没有拍摄虚拟机快照？!</p><p>正好，趁此机会学习学习<b>开机流程</b>。呃，我一直偷懒跳过这章没学。</p><blockquote><p>tty是Teletype的缩写。Teletype是最早出现的一种终端设备。设备名放在特殊文件目录/dev/下。</p></blockquote><p>当你了解linux的历史，你就知道“终端 ”与linux的意义。以前计算机很昂贵，一台主机多个人用，tty就是终端，和主机交互的。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-0848d88bebce2c46.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-0848d88bebce2c46.PNG?imageMogr2/auto-orient/strip" data-image-slug="0848d88bebce2c46" data-width="490" data-height="210"><br><div class="image-caption"></div>
</div><blockquote><p>kali显示错误 can't access tty; job control turned off</p></blockquote><p>说明没有进入控制台，也就是终端啦</p><hr><p><b>？boot loader开机管理程序</b>，linux主流的boot loader 用的是grub2</p><p><b>？编辑模式</b>，开机三秒内输入e，即可（可以看到GRUB 2.02）</p><div class="image-package" data-index="1">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-06a99453e5dc283b.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" style="min-height:0;min-width:0;" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p><b>?单用户模式</b>，就是不需要密码登陆的一种模式，可以用来修改root密码之类的，<a href="http://www.cnblogs.com/koboshi/p/4069317.html" target="_blank">参考 </a></p><div class="image-package" data-index="2">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-899213979ec0e010.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" style="min-height:0;min-width:0;" width="auto" height="auto"><br><div class="image-caption"></div>
</div><blockquote><p>终止内核错误  -没有同步：尝试结束 init !  退出代码= xxxx</p></blockquote><p>结果进入不了单用户模式，因为内核 kernel 出现错误，就会调用 panic服务。</p><hr><p><b>尝试进入rescue 模式，<a href="http://shani.blog.51cto.com/1153831/325613/" target="_blank">参考 </a></b></p><p>先开启kali，点击虚拟机——可移动设备——U盘名称——连接，关闭kali。</p><p>把kali.vmx用记事本打开，第一行添加 bios.forceSetupOnce = "TRUE"，保存，并开启kali</p><div class="image-package" data-index="3">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-83506197f7400360.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" style="min-height:0;min-width:0;" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>进入基本输入输出系统</p><div class="image-package" data-index="4">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-01336f9cc5d7eb0d.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" style="min-height:0;min-width:0;" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>好像没有识别USB诶~ 我明明挂载了啊</p><p>失败了，还是重新下载kali2.0</p><p>教训：一定要快照！！！</p>
