        <h1 class="title">BC14鸡兔同笼升级版</h1>
        <div class="show-content">
          <p><a href="http://www.wechall.net/challenge/training/programming/knapsaak/index.php" target="_blank">题目</a> ，参考资料：《python核心编程》第七章</p><p>薯片4块钱，鸡蛋2块。</p><p>买了的商品数量是5，总价是14块，存货是3（即购买每种商品不能大于3个）</p><p>问，买了哪些商品？各几样？</p><hr><p>当然这是例题，真正的题目在这</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-260a3945e98116a1.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-260a3945e98116a1.PNG?imageMogr2/auto-orient/strip" data-image-slug="260a3945e98116a1" data-width="957" data-height="57"><br><div class="image-caption"></div>
</div><p>分析：这里应该要用到字典。所谓字典，是指它有<b>一个特殊的结构</b>。</p><p>普通的数据就是，xx =10。字典，把两个原本不相干的数据联系到一起，把它叫做 key-value 结构。</p><p>比如下图，可以构造一个字典： xx = {  '薯片' ：‘薯片价格’，‘薯片数量’ ，‘鸡蛋’：‘鸡蛋价格’，‘鸡蛋数量’}</p><p>这样，薯片和薯片数量等就联系到了一起。</p><p>薯片叫做key(键)，<b>薯片数量以及薯片价格</b>叫做value(值)。（key是唯一的，value可以有很多）</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-63ba6dacd16aef9e.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-63ba6dacd16aef9e.PNG?imageMogr2/auto-orient/strip" data-image-slug="63ba6dacd16aef9e" data-width="218" data-height="186"><br><div class="image-caption">数量写错了，应该是小于等于三<br>
</div>
</div><p>当输入key的时候，python就会输出字典的value</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-a343dd730a158c0b.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-a343dd730a158c0b.PNG?imageMogr2/auto-orient/strip" data-image-slug="a343dd730a158c0b" data-width="691" data-height="121"><br><div class="image-caption"></div>
</div><hr><p>建立框架（参考<a href="https://www.jianshu.com/p/cc8063f2ad0f" target="_blank">BC11 request</a>模块）。成功获得所需要计算的数字。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e03bc9917a17033a.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-e03bc9917a17033a.PNG?imageMogr2/auto-orient/strip" data-image-slug="e03bc9917a17033a" data-width="1009" data-height="405"><br><div class="image-caption"></div>
</div><p>同理，获取字符串的正则表达式为，[a-zA-z]+</p><hr><p>成功组合为一个字典</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-868a9341412f5fbe.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-868a9341412f5fbe.PNG?imageMogr2/auto-orient/strip" data-image-slug="868a9341412f5fbe" data-width="963" data-height="563"><br><div class="image-caption"></div>
</div><hr><p>接下来要求值，太多商品了，没什么思路，，依据例题先写个框架吧。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-d54ca6bf45bb00e9.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-d54ca6bf45bb00e9.PNG?imageMogr2/auto-orient/strip" data-image-slug="d54ca6bf45bb00e9" data-width="773" data-height="413"><br><div class="image-caption"></div>
</div><p>2018年1月9日更新：这道题当初因为做不出来，所以放了许久没碰它，当初以为不能用嵌套循环。问了别人才发现，当初犯的错误可能是<b>str没有转换为int。</b></p><p>用for i in range()嵌套循环，结果成功算出答案，有很多种答案。这里只取第一个符合条件的就可以了吧。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-84cc8da9329630a6.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p><a href="https://github.com/Whale3070/chapter7/blob/master/calCommodity" target="_blank">源码</a>：通过和上图类似的写法，虽然成功获取了要计算的商品和价格，但是并没有算出答案。。。。。明明类型没有错误</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-efa5277d1763ea0d.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>看来还有地方没想到。。。。。。。又解决了一个bug。因为item是数量，所以理所当然的以为是<b>值Values相加</b>等于<b>购买的数量</b>，然而想一想，Values全部相加的结果是商品单价之和，怎么可能是商品数量。</p><p>没想到应该是Key，例如Egg，MusicCD等，这些商品名称被我赋值了，所以整型可以相加。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-a6ba578299fef8a6.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>然后将答案组合，用webbrowser模块的方法，自动用浏览器打开组合好的url链接。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-5c314aaac7d1be9d.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>说<b>没有正确发送cookie</b>，看了很多文章，觉得requests模块虽然方便，但是不够灵活。。也许是我不会用吧。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-dea876d0bb90a438.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-7281311a35b47643.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>虽然正确的发送了cookie，但显示太慢了。而且好像算错了。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-7705c47231251f12.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p><a href="https://github.com/Whale3070/chapter7/blob/master/calCommodity2" target="_blank">源码</a>。改正了以后，还是很慢，不知道如何提升效率。。。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-6867d3ac8fa6f230.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>（2018年1月12日更新）对于迭代，python有高级写法，列表推导：下图57到62行，只用一行就可以表示。使用列表推导，不仅简短，效率更加高，因为右边这样的代码，必须使用计数器来跟踪待处理元素，每次循环都需要查看哪些元素已经修改了。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-87e1ee7636f6c624.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>也许效率还可以提升，因为该代码根据题目不同，有时候能够在3秒内计算完成，有时候不能。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-6a7d9137637565d9.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>2018.1.19.根据《大话数据结构》中的第二章节，该脚本的时间复杂度“大O阶”，为O[n的8次方]，应该算是很糟糕的算法。。尴尬</p><p>补算法去了。</p>
        </div>
      </div>
    </div>
  </body>
