        <h1 class="title">debugger3</h1>
        <div class="show-content">
          <p>软断点：就是一个操作码xCC，计算机遇上了就会停下程序等待调试。</p><p>在这调用两个函数，读写内存的API ，ReadProcessMemory() ,WritePeocessMemory()，再写一个类bp_set ，用来设置断点：当检测到事件码1的时候，写入一个xCC。<br></p><p>好了，这样软断点机制就搞好了，接下来要处理目标程序。</p><p>1，用取得目标函数所在的位置 ：函数 GetModuleHandle()<br></p><p>2，获取该函数的地址： GetProcessAddress()</p><p>再写一个类func_resolve来调用这两个API</p><hr><p>为了能够给目标加个软断点，先创建一个目标，printf_loop.py</p><p>这是一个调用了time模块的程序，每隔两秒钟变量counter加1，用printf函数打印输出“Loop iteration counter的值 "</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-3b18051861d18cd0.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-3b18051861d18cd0.PNG?imageMogr2/auto-orient/strip" data-image-slug="3b18051861d18cd0" data-width="623" data-height="369"><br><div class="image-caption"></div>
</div><p>用任务管理器查到这个程序的PID值，然后就测试下我们的debugger的断点机制。有一个乱码在第二行，可能是冒号是中文输入法吧。。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-9980d0c105049da7.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-9980d0c105049da7.PNG?imageMogr2/auto-orient/strip" data-image-slug="9980d0c105049da7" data-width="578" data-height="297"><br><div class="image-caption"></div>
</div><p>失败了，上图我们设置的软断点没有出来。只是和上一次实验结果差不多。</p><p>bp_set方法里，添加代码，发现读取进程内存和写入进程内存函数API都出错了。<br></p><p>http://stackoverflow.com/questions/28681717/getprocaddress-return-value<br></p><p>找到出现跟我一样的问题的，据说是在64位下无效，，尝试了修改代码很久，也没有成功。</p><p>问题：到底如何在64位程序中，成功调用函数（无论是不是下面的两个API函数），得到printf函数的句柄和地址？</p><p>handle  = kernel32.GetModuleHandleA(dll)<br></p><p>address = kernel32.GetProcAddress(handle, function)</p><div class="image-package">
<img data-height="180" data-width="634" data-image-slug="f7f93e5c3325d254" src="http://upload-images.jianshu.io/upload_images/2883590-f7f93e5c3325d254.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-f7f93e5c3325d254.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p><br></p><p>那就只能把问题先放着了。</p><hr><p>（17年8月23日更新）准备好了虚拟机环境，<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-739ba540858e54c1.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-739ba540858e54c1.PNG?imageMogr2/auto-orient/strip" data-image-slug="739ba540858e54c1" data-width="393" data-height="394"><br><div class="image-caption">taskmgr打开任务管理器<br>
</div>
</div><p>运行printf_loop.py，找到该脚本运行的线程号。运行my_test.py，输入该线程号。<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-ff223729345ac997.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ff223729345ac997.PNG?imageMogr2/auto-orient/strip" data-image-slug="ff223729345ac997" data-width="373" data-height="415"><br><div class="image-caption"></div>
</div><p>！找茬了两个钟头，书上的缩进真是坑。。。。。而且原版作者喜欢省略些代码，比如 self.exception 写成 ec ?完全不能相信（大神收下我的膝盖，，，，）</p><hr><p>硬件断点：是用硬件（断点寄存器DR0~DR3）来操作的，但是断点寄存器是有限的，只有几个。</p>
