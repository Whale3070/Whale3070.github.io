        <h1 class="title">socket通信二</h1>
        <div class="show-content">
          <p>无论是c++还是python，使用socket套接字都有相似的部分。</p><p>我们把创建两个进程之间的数据通路比作修大陆和某岛的大桥，首先要准备技术人员资金物资等等。</p><p>一个函数是有使用范围的，超过这个定义的范围就无效了。一开始，为了c++能够正常使用socket函数，就需要引入<b>winsock</b>，这是一个API，有新旧版本差别，新版本是winsock2。同样为了python能够使用socket函数，需要引入模块，模块名称就是<b>socket</b>。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-d767c53fd22112ad.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-d767c53fd22112ad.png?imageMogr2/auto-orient/strip" data-image-slug="d767c53fd22112ad" data-width="307" data-height="88"><br><div class="image-caption"></div>
</div><hr><p>然后，需要选择一个地方开始修一个桥。修桥肯定要和两岸政府联系，得到许可，所以。。</p><p><b>socket定义的，AF_INET是地址address家族family_internet ，表示要在网络上通信，而不是在电脑内部通信； SOCK_STREAM是表示使用tcp传输控制协议，这个协议会保证数据的完整性。</b></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-4c20a0366643642f.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-4c20a0366643642f.png?imageMogr2/auto-orient/strip" data-image-slug="4c20a0366643642f" data-width="782" data-height="228"><br><div class="image-caption"></div>
</div><hr><p>然后确定桥的宽度，，高度</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-7c36d19e5779a8ac.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-7c36d19e5779a8ac.png?imageMogr2/auto-orient/strip" data-image-slug="7c36d19e5779a8ac" data-width="931" data-height="130"><br><div class="image-caption"></div>
</div><hr><p>在建好的桥上设置收费站，等车来。。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-ac7dbe5cbe663b26.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ac7dbe5cbe663b26.png?imageMogr2/auto-orient/strip" data-image-slug="ac7dbe5cbe663b26" data-width="660" data-height="160"><br><div class="image-caption"></div>
</div><hr><p>下面的函数是设置车来了以后怎么办的。。</p><p>车来了就收费，收了钱以后再返回一个收据。然后关闭收费站的路障</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-61d64afb6a945d5c.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-61d64afb6a945d5c.png?imageMogr2/auto-orient/strip" data-image-slug="61d64afb6a945d5c" data-width="657" data-height="360"><br><div class="image-caption"></div>
</div><hr><p>最后再测试一下，首先运行本机上的服务端程序，然后运行虚拟机上的客户端模块，成功通信。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-619f2a45ec9cd75a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-619f2a45ec9cd75a.png?imageMogr2/auto-orient/strip" data-image-slug="619f2a45ec9cd75a" data-width="504" data-height="104"><br><div class="image-caption"></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-b0355ccc7e8ebb13.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-b0355ccc7e8ebb13.png?imageMogr2/auto-orient/strip" data-image-slug="b0355ccc7e8ebb13" data-width="454" data-height="51"><br><div class="image-caption"></div>
</div><hr><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-1831092a1309ed47.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-1831092a1309ed47.png?imageMogr2/auto-orient/strip" data-image-slug="1831092a1309ed47" data-width="561" data-height="192"><br><div class="image-caption"></div>
</div><p>可以从代码中看到，c++比python要设置很多参数，显得复杂不少，是不是python就比较优秀呢？在<b>没有安装环境的windows下</b>，就没办法用python建立套接字。</p><p>没有更优秀的语言，只有更适合的语言。</p><p>(2017.4.5补充，发现了一个python转exe的程序，可以在没有python环境的机子上运行了。。突然觉得c++的尊严都没有了。http://www.py2exe.org/index.cgi/Tutorial）</p>
