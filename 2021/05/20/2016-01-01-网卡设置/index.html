        <h1 class="title">网卡设置</h1>
        <div class="show-content">
          <p>默认情况下不启用网络功能，理由是：计算机一旦接入网络，就会马上广播面向整个网络来申请DHCP服务器和IP地址。下面的命令是列出所有可用的接口。</p><p>大多数计算机有eth0（以太网卡）和lo（计算机环回接口）</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-3d9812fdd37a0dc6.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-3d9812fdd37a0dc6.png?imageMogr2/auto-orient/strip" data-image-slug="3d9812fdd37a0dc6" data-width="554" data-height="418"><br><div class="image-caption"></div>
</div><p>接下来打开网卡ifconfig eth0 up,有手动和自动配置ip地址。</p><p>自动配置。</p><blockquote><p>dhclient eth0</p></blockquote><p>手动设置</p><blockquote><p>vi etc/network/interfaces</p></blockquote><p>输入ip地址、子网掩码、网段、广播地址、网关。保存并退出。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-14443d58ef64d5f0.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><hr><p>http://www.cnblogs.com/ggjucheng/archive/2012/08/19/2646007.html</p><p>http://www.cnblogs.com/smartvessel/archive/2011/02/09/1950397.html</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-0cfc4d90371cdeb7.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-0cfc4d90371cdeb7.PNG?imageMogr2/auto-orient/strip" data-image-slug="0cfc4d90371cdeb7" data-width="913" data-height="266"><br><div class="image-caption">host-only、NAT、brige</div>
</div><p>NAT联网方式，在虚拟机里，NAT就是共享物理机的IP，把物理机当作路由器，所有虚拟机的数据包都经过物理机网卡转发。这种联网方式非常方便，不用过多配置。</p><div class="image-package">
<img data-height="453" data-width="308" data-image-slug="8fcef03fa057f583" src="http://upload-images.jianshu.io/upload_images/2883590-8fcef03fa057f583.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-8fcef03fa057f583.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><div class="image-package">
<img data-height="411" data-width="746" data-image-slug="9b086b00a37dfb35" src="http://upload-images.jianshu.io/upload_images/2883590-9b086b00a37dfb35.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-9b086b00a37dfb35.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption">可看到，虚拟网卡分配的是子网ip192.168.X.X</div>
</div><p>这种联网方式，虚拟机有几个虚拟网卡，VMnet8网卡默认一般是NAT模式的，该虚拟网卡会自动给虚拟机分配IP。但是虚拟机只能有一台通过NAT上网，</p><div class="image-package">
<img data-height="526" data-width="585" data-image-slug="f35ebab4f76bb341" src="http://upload-images.jianshu.io/upload_images/2883590-f35ebab4f76bb341.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-f35ebab4f76bb341.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>不同的联网方式特性不同：host-only适合病毒分析，在不连接互联网的情况下在本地操作。</p><p>NAT适合便利的上网。</p><p>想要匿名性高一点，就要用桥接，分配独立的IP。</p><p>后两种方式可以上网。</p><hr><p><b>桥接：</b></p><div class="image-package">
<img data-height="414" data-width="691" data-image-slug="a62c5883a9666194" src="http://upload-images.jianshu.io/upload_images/2883590-a62c5883a9666194.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-a62c5883a9666194.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption">桥接分配的是公网ip</div>
</div><p>这时候，就要参考物理机的联网，向网关（同时是物理机以及虚拟机的网关）验证，之后才能上网。比如点对点连接，需要用户名密码。</p><div class="image-package">
<img data-height="311" data-width="760" data-image-slug="ec14259348f7a9b6" src="http://upload-images.jianshu.io/upload_images/2883590-ec14259348f7a9b6.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ec14259348f7a9b6.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>当然，kali也是要翻墙的，<a href="http://www.jianshu.com/p/b59c8acdd991" target="_blank">shadowsocks </a> 配置参见<a href="http://www.hackbase.com/article-214259-1.html" target="_blank"> http://www.hackbase.com/article-214259-1.html </a></p><p>第一种方法：安装shadowsocks图形库，使用图形化界面，填写信息并连接。缺点是，该图形库，在源内不一定有。安装比较繁琐。</p><p>如果安装ss命令行，安装就比较简单。</p><p>sslocal -c /etc/shadowsocks.json</p><p>写一个运行sslocal的脚本，要加入开机自启，不然每次都要输入sslocal。</p><blockquote><p>/etc/init.d/rc.local  将脚本绝对路径写入该文件</p></blockquote><p>然后通过proxychains + 软件名，开启需要用代理的软件即可。</p><p>proxyresolv www.google.com  检测ss代理是否启动并正常运行</p><hr><p>第二种方法：用python安装shadowsocks，将必要的用户名密码等写入文件后，加入开机自启动。然后在浏览器配置代理。</p><p>为了方便开启关闭代理操作，下载浏览器代理插件。<p>2018年1月16日更新：</p><p><a href="https://codingstory.com.cn/vmxu-ni-ji-tong-guo-su-zhu-ji-shadowsockspa-qiang/" target="_blank">虚拟机通过物理机shadowsocks上网</a></p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-218f4632c77fb308.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-6d5298063f578674.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption">虚拟机手动配置代理，代理ip和端口是物理机的</div>
</div><p><br></p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-f230bd157e339608.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>shadowsocks选择允许局域网连接。虚拟机即可翻墙。</p>
        </div>
