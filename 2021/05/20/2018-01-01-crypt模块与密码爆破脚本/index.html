        <h1 class="title">crypt模块与密码爆破脚本</h1>
        <div class="show-content">
          <p>用import crypt 显示没有这个模块的，自行pip下载。</p><p>演示用脚本爆破linux用户密码。<a href="http://www.jianshu.com/p/73f75e3e1e47" target="_blank">/etc/shadow</a> <br></p><p>要爆破的文件在/etc/shadow，我们把它复制出来（当然要管理员权限！）和脚本存放为一个目录，叫做passwords.txt<br></p><p>还要准备一个字典文件。这种的你应该有吧？什么，没有？! 还不赶紧搜集去。。。<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-2e2f063c091e75f0.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-2e2f063c091e75f0.PNG?imageMogr2/auto-orient/strip" data-image-slug="2e2f063c091e75f0" data-width="186" data-height="392"><br><div class="image-caption"></div>
</div><p>脚本运行起来是这样的。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-18f2cd7af4418c99.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-18f2cd7af4418c99.PNG?imageMogr2/auto-orient/strip" data-image-slug="18f2cd7af4418c99" data-width="611" data-height="136"><br><div class="image-caption"></div>
</div><p>字典里没有密码！当然爆破出来不要看运气。如果管理员设置十多位的管理员密码，那就只能干瞪眼。这是利用人图方便的心理。这时候可以更换字典再尝试。。</p><hr><p><a href="https://docs.python.org/2/library/crypt.html" target="_blank">crypt模块介绍</a> <br></p><p>DES 对称加密，是一种比较传统的加密方式，其加密运算、解密运算使用的是同样的密钥，<a href="http://blog.csdn.net/casy35/article/details/40381133" target="_blank">参考</a> <br></p><p>下面看看脚本怎么写的：<br></p><p>对于第八行，对比password加密后的密文 和 字典加密后的密文，我们并不陌生啊，ctf 题目<a href="http://www.jianshu.com/p/a50701052214" target="_blank">速度爆破</a> 里遇到过。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-f66f9cb5bb3002cc.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-f66f9cb5bb3002cc.PNG?imageMogr2/auto-orient/strip" data-image-slug="f66f9cb5bb3002cc" data-width="764" data-height="503"><br><div class="image-caption"></div>
</div><br>
