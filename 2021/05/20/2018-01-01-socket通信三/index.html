        <h1 class="title">socket通信三</h1>
        <div class="show-content">
          <p>经过<a href="http://www.jianshu.com/p/0d7663ea3509" target="_blank">上一篇</a> 的讨论，我们已经初步认识了<b>用c++</b>使用socket , <b>用c++和python</b>使用socket对比，这章就看看<b>用python</b>网络编程吧。</p><p>先看看在本机上 连连看。<br></p><div class="image-package">
<img data-height="566" data-width="483" data-image-slug="30860abb8fb2a897" src="http://upload-images.jianshu.io/upload_images/2883590-30860abb8fb2a897.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-30860abb8fb2a897.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption">服务端</div>
</div><p><br></p><div class="image-package">
<img data-height="562" data-width="416" data-image-slug="a75af4697add3298" src="http://upload-images.jianshu.io/upload_images/2883590-a75af4697add3298.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-a75af4697add3298.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption">客户端</div>
</div><p>实验下，客户端发送一个hi，服务端返回时间。</p><p>但是出现了一个错误，python库里的socket.py，也就是脚本tcp.py调用的库，好像有点问题。<br></p><div class="image-package">
<img data-height="290" data-width="489" data-image-slug="ec830c3e40978a67" src="http://upload-images.jianshu.io/upload_images/2883590-ec830c3e40978a67.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ec830c3e40978a67.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption">坏的文件描述符<br><br><hr>
</div>
</div><p>其实是服务器脚本的一行代码缩进错了。<br></p><div class="image-package">
<img data-height="259" data-width="864" data-image-slug="9f480b2e6425f03a" src="http://upload-images.jianshu.io/upload_images/2883590-9f480b2e6425f03a.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-9f480b2e6425f03a.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><hr><p>总结一下，客户端需要设置什么，1.要连接的目标服务器地址 2.目标服务器端口 3.使用套接字使用什么协议族 4.发送什么请求</p><p>socket.gethostbyname(hostname) 该函数将主机名转化为ip地址<br></p><p>socket.gethostbyaddr(ip address) 将ip转化为主机名</p><p><b>socket.socket</b>([family[,type[<i>,proto</i>]]]) 从指定协议创建一个socket实例</p><p>第三项，<i>proto协议</i>，可选 IPPROTO_TCP、IPPROTO_IP、IPPROTO_UDP…… 分别代表tcp协议、ip协议、udp协议</p><blockquote>
<p>在上面的例子中，由于是 from socket import *   而不是import socket<br></p>
<p>所以 xx = socket(AF_INET,SOCK_STREAM)就可以了</p>
<p>如果是import socket，就要：<br></p>
<p>xx = socket.socket(socket.AF_INET,socket.SOCK_STREAM)</p>
</blockquote><p>socket.create_connection(address[,timeout[,source_address]]) 输入主机、端口，返回一个网络socket实例</p>
