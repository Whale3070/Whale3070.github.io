        <h1 class="title">kali更新</h1>
        <div class="show-content">
          <p>我的kali是在2016年开头，当我还是一个什么都不懂的小白的时候下的。版本是1.0。</p><p>现在更新到kali2.0</p><p>参考：http://www.cnblogs.com/chouxiaoyademeng/p/5533815.html<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-b116b9be203633ed.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-b116b9be203633ed.png?imageMogr2/auto-orient/strip" data-image-slug="b116b9be203633ed" data-width="723" data-height="394"><br><div class="image-caption"></div>
</div><p>添加中科大源，详情见上方链接。</p><p>保存sources.list.</p><p>然后下面，从源下载软件包，是失败的。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-d4996bbaffb53fa8.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-d4996bbaffb53fa8.png?imageMogr2/auto-orient/strip" data-image-slug="d4996bbaffb53fa8" data-width="592" data-height="394"><br><div class="image-caption"></div>
</div><hr><p><br>添加阿里云的源，下载软件包。。。？这算是成功一半了吗。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e96ddb2cbbbe249d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-e96ddb2cbbbe249d.png?imageMogr2/auto-orient/strip" data-image-slug="e96ddb2cbbbe249d" data-width="749" data-height="540"><br><div class="image-caption"></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-ee8fbd78f4e6d776.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ee8fbd78f4e6d776.png?imageMogr2/auto-orient/strip" data-image-slug="ee8fbd78f4e6d776" data-width="763" data-height="315"><br><div class="image-caption">然后更新一下</div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-92d5a770d3043901.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-92d5a770d3043901.png?imageMogr2/auto-orient/strip" data-image-slug="92d5a770d3043901" data-width="787" data-height="296"><br><div class="image-caption"></div>
</div><p>word哥，需要十多个小时。。</p><p><br>。。。还没有完，下载完还要安装呢！略，kali问你应该怎么设置，按心情点击确认或者否就可以了，一路回车也OK，不影响使用的。</p><p>终端<i>apt-get clean 删除安装包，就可以了。</i></p><p>查看内核版本信息，查看发行版本。<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e85dc20881c7368b.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-e85dc20881c7368b.png?imageMogr2/auto-orient/strip" data-image-slug="e85dc20881c7368b" data-width="783" data-height="145"><br><div class="image-caption"></div>
</div><p>更新以后</p><p>http://www.cnblogs.com/adislj777/p/5890950.html</p>
        </div>
