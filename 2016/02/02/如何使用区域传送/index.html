        <h1 class="title">如何使用区域传送？</h1>
        <div class="show-content">
          <p>区域传送：有俩服务器，A，B。一个是主服务器，另一个备用（在A坏了的时候用）。</p><p>区域传送的目的:防止意外情况出现而影响域名解析。</p><p><b>错误配置，导致只要收到请求，就提供区域数据库的详细信息。</b></p><blockquote>
<p>nslookup(name sever looup)，可以查看域名和IP的映射。</p>
<p>首先输入nslookup，再设置选择列出DNS的类型，如set type=A，再输入域名<br></p>
</blockquote><hr><p>DNS记录有不同的类型，<b>A记录</b>代表主机记录，域名 &lt;--&gt;IP 映射。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-b380a25ff13e5bc8.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif"><br><div class="image-caption"><br></div>
</div><p>NS记录，给出一个域名，查由哪些域名服务器进行解析。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-6e2a3527a7069468.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-6e2a3527a7069468.PNG?imageMogr2/auto-orient/strip" data-image-slug="6e2a3527a7069468" data-width="432" data-height="207"><br><div class="image-caption"></div>
</div><p><b>MX记录</b>代表邮件交换记录，作用是告知邮件服务器发送邮件到另一台邮件服务器。给出记录MX类型和域名，得到邮件服务器域名。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-481e595813cdb046.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif"><br><div class="image-caption"><br></div>
</div><p>SOA记录用来标识DNS服务器的起始位置，可以指明主服务器。</p><hr><p>Linux下还可以使用host 命令，和nslookup作用一样。<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-02e372f47ad70ae2.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-02e372f47ad70ae2.PNG?imageMogr2/auto-orient/strip" data-image-slug="02e372f47ad70ae2" data-width="744" data-height="95"><br><div class="image-caption"><br></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-3d546dd96d3f412f.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-3d546dd96d3f412f.PNG?imageMogr2/auto-orient/strip" data-image-slug="3d546dd96d3f412f" data-width="529" data-height="264"><br><div class="image-caption"></div>
</div><p>感觉linux上用host命令比较简洁，win上cmd显示的信息略杂。</p><hr><br><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-2c6b949876991a58.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-2c6b949876991a58.png?imageMogr2/auto-orient/strip" data-image-slug="2c6b949876991a58" data-width="591" data-height="150"><br><div class="image-caption">区域传送</div>
</div><p>linux下可以使用dig 命令，对某台dns服务器尝试区域传送。</p><blockquote><p>dig @dns服务器 域名 <br></p></blockquote><br>
        </div>
