        <h1 class="title">i春秋-渗透测试入门-我很简单</h1>
        <div class="show-content">
          <p>过程：http://www.zhunniao.com/lastest/10603.html<br></p><p>成功经验很少，失败的经验倒是很多，下面是我怎么花式摔倒的记录。<br></p><p>1，御剑后台扫描器，扫后台</p><br><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-658072797f977b8e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-658072797f977b8e.png?imageMogr2/auto-orient/strip" data-image-slug="658072797f977b8e" data-width="448" data-height="436"><br><div class="image-caption"></div>
</div><p>2，pangolin,注入得到用户名密码MD5值，搜索一下明文。（略）</p><p>3，写一个asp类型的一句话，上传，（上传的网址是第一步扫出来的）<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-a9d3720232d8b78a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-a9d3720232d8b78a.png?imageMogr2/auto-orient/strip" data-image-slug="a9d3720232d8b78a" data-width="554" data-height="269"><br><div class="image-caption"></div>
</div><p>3.1将后缀名加上123.asp.jpg。显示上传成功了，提示了文件地址为：地址栏地址加图片文件名</p><p>菜刀连接失败，404文件不存在</p><p>各种地方尝试上传，试来试去十来二十遍吧。。耐心快没了。</p><p>尝试123.asp;123,jpg。上传成功？但是无法连接。</p><p>4，尝试修改系统信息，插入一句话，按照writeup来写，依旧失败。</p><p>一旦修改系统信息。。。就打不开</p><p>而且不是普通的打不开，一旦修改，阿西吧，网站就崩溃了，只能重启虚拟机，从头来过。<br>记不起重启多少回。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e68e3c6fc1e70a3c.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif"><br><div class="image-caption"></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-671b8f29f764aab3.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif"><br><div class="image-caption"></div>
</div><br><hr><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-3d6978831699c01d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-3d6978831699c01d.png?imageMogr2/auto-orient/strip" data-image-slug="3d6978831699c01d" data-width="638" data-height="347"><br><div class="image-caption"></div>
</div><br><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-be817b69b1dfd07c.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-be817b69b1dfd07c.png?imageMogr2/auto-orient/strip" data-image-slug="be817b69b1dfd07c" data-width="387" data-height="227"><br><div class="image-caption"></div>
</div><br><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-91b623f2a9acfe1a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-91b623f2a9acfe1a.png?imageMogr2/auto-orient/strip" data-image-slug="91b623f2a9acfe1a" data-width="925" data-height="480"><br><div class="image-caption"><br></div>
</div><p><br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e6d4deb5428643f1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-e6d4deb5428643f1.png?imageMogr2/auto-orient/strip" data-image-slug="e6d4deb5428643f1" data-width="636" data-height="451"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-ae837c2ebd1bd628.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ae837c2ebd1bd628.png?imageMogr2/auto-orient/strip" data-image-slug="ae837c2ebd1bd628" data-width="644" data-height="366"><br><div class="image-caption"></div>
</div><p>最终写入了，网站也没有崩。。不知道为什么会失败那么多次，难道是我手残吗。。。。。</p><p>5，传cmd.exe/ pr.exe / 3389.bat 。</p><p>后两个没有用过，纠结了有那么久。</p><p>就是要传上去以后不管它们，然后在cmd虚拟终端来操作。</p><p>要点一：cd 到有写权限的目录，</p><p>要点二：直接添加用户，权限不够，因此要借助pr。命令是：pr.exe "net user hacker 123 /add"</p><p>要点三：命令，pr 3389 （开启端口）</p><p>要点四：传一个获取系统hash的工具到c盘，然后3389连上以后，在目标机子上打开此工具，获取hash值<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-c3a08ffdd8b865c9.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-c3a08ffdd8b865c9.png?imageMogr2/auto-orient/strip" data-image-slug="c3a08ffdd8b865c9" data-width="548" data-height="209"><br><div class="image-caption"></div>
</div>
        </div>
      </div>
    </div>
