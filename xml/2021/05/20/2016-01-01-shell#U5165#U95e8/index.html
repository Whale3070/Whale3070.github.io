        <h1 class="title">shell</h1>
        <div class="show-content">
          <p>人类通过shell，将命令转换为操作码。和高级语言一样，机器并不能理解，所以需要编译器转换为<b>机器能够执行的样式</b>。</p><p>现在学习shell特性。</p><hr><p>它可以记住你曾输入的命令，也许记录有登陆密码。。那个文件就在  ~文件夹下，叫做 “.bash_history”</p><p>用上下键，可以调出上一个或下一个历史命令。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-7b0a08aa1b56633f.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-7b0a08aa1b56633f.PNG?imageMogr2/auto-orient/strip" data-image-slug="7b0a08aa1b56633f" data-width="740" data-height="471"><br><div class="image-caption"></div>
</div><hr><p>命令补全，当输入一个字母，再输入两个tab，意味着让shell提示接下来可以使用的命令。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-5f51adff735adc1b.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-5f51adff735adc1b.PNG?imageMogr2/auto-orient/strip" data-image-slug="5f51adff735adc1b" data-width="614" data-height="201"><br><div class="image-caption"></div>
</div><hr><p>命令别名</p><p>把ls -al，显示所有文件细节</p><p>alias 设置一个变量别名。</p><p>总是要输入cd Desktop/ 太麻烦了，不如输入cdd</p><blockquote>
<p>vi /root/.bashrc（更改这个文件夹，才能永久保存别名设置，不然则是临时设置）</p>source ~/.bashrc 使配置生效
<p>unalias cdd 删除设置的别名</p>
</blockquote><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-c4f126eb8ff64b56.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-c4f126eb8ff64b56.PNG?imageMogr2/auto-orient/strip" data-image-slug="c4f126eb8ff64b56" data-width="359" data-height="79"><br><div class="image-caption"></div>
</div><p>ctrl+ c 中断程序运行</p><p>变量：在shell中，有些可以更改的数据，就存放在变量里，如<a href="http://www.jianshu.com/p/c03503549337" target="_blank">环境变量</a></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-fcedd15369257597.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-fcedd15369257597.PNG?imageMogr2/auto-orient/strip" data-image-slug="fcedd15369257597" data-width="575" data-height="87"><br><div class="image-caption"></div>
</div><p>echo 显示变量内容</p><hr><p>下面再看一看shell script吧。shell脚本可以看作命令的集合，有时候一条命令完成不了复杂的任务，就会将<b>命令集合写在一个文件中。</b></p><p>shell script 的后缀一般是 .sh<b>，</b>可以用<a href="http://www.jianshu.com/p/b887910b0bb0" target="_blank">vi编辑器</a> 编写shell脚本。<b><br></b></p><blockquote>
<p><b>#!/usr/bin/env python     这个开头，大家都很熟悉吧，python程序开头写上它，linux下就可以直接运行脚本了。</b></p>
<p>当然在windows下还是要老老实实 写python xx.py<b><br></b></p>
</blockquote><p>那么同样的，shell脚本调用bash。</p><blockquote><p>#！/bin/bash</p></blockquote><p>接下来可以写一些，程序用途，作者，时间，之类的注释</p><blockquote>
<p>echo 'hello world! '</p>
<p>exit 0           保存为hello.sh并退出</p>
</blockquote><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-8e7e9752724adbfd.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-8e7e9752724adbfd.PNG?imageMogr2/auto-orient/strip" data-image-slug="8e7e9752724adbfd" data-width="337" data-height="45"><br><div class="image-caption"></div>
</div><p>用chmod添加执行权限，使得文件可执行，然后"./hello.sh"，就可以成功看到hello world！</p><blockquote><p>chmod a+x hello.sh</p></blockquote><p>下篇：<a href="https://www.jianshu.com/p/e758de9fb0a2" target="_blank">shell script（一）</a></p>
        </div>
      </div>
