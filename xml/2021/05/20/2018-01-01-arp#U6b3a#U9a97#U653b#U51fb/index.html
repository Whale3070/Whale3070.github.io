        <div class="show-content">
          <p>参考：《black hat python》第四章</p><div class="image-package">
<img data-height="817" data-width="889" data-image-slug="3f4b82b5c92317af" src="http://upload-images.jianshu.io/upload_images/2883590-3f4b82b5c92317af.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-3f4b82b5c92317af.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img data-height="326" data-width="908" data-image-slug="2b34721bed0ac540" src="http://upload-images.jianshu.io/upload_images/2883590-2b34721bed0ac540.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-2b34721bed0ac540.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img data-height="441" data-width="655" data-image-slug="8a10279b143af34d" src="http://upload-images.jianshu.io/upload_images/2883590-8a10279b143af34d.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-8a10279b143af34d.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>完成脚本以后，还需要改一改，根据你的环境 设置网关和目标IP 。虚拟机网络模式为，桥接，复制物理机的网络模式。网卡为，设置为下面的eth0。</p><p>设置linux<a href="http://www.jianshu.com/p/b111818f493b" target="_blank">路由转发</a> 。</p><div class="image-package">
<img data-height="368" data-width="661" data-image-slug="6942fa9569ef3bcc" src="http://upload-images.jianshu.io/upload_images/2883590-6942fa9569ef3bcc.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-6942fa9569ef3bcc.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>开始运行脚本<br></p><div class="image-package">
<img data-height="173" data-width="655" data-image-slug="90eb0ba23fbc14ce" src="http://upload-images.jianshu.io/upload_images/2883590-90eb0ba23fbc14ce.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-90eb0ba23fbc14ce.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><hr><p>查看目标的mac地址：</p><div class="image-package">
<img data-height="421" data-width="720" data-image-slug="dd2d4bd17f5dfa8b" src="http://upload-images.jianshu.io/upload_images/2883590-dd2d4bd17f5dfa8b.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-dd2d4bd17f5dfa8b.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>查看本机arp缓存表：<br></p><div class="image-package">
<img data-height="79" data-width="553" data-image-slug="c629489192082f18" src="http://upload-images.jianshu.io/upload_images/2883590-c629489192082f18.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-c629489192082f18.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>第一条是网关的ip+mac,第二条是攻击机的，第三条是目标机的。</p><p>可见，本机的mac和网关ip的地址变得相同，成功欺骗网关</p><p>等待中。。。</p><div class="image-package">
<img data-height="185" data-width="618" data-image-slug="5777eb23d0383c9b" src="http://upload-images.jianshu.io/upload_images/2883590-5777eb23d0383c9b.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-5777eb23d0383c9b.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>好嘞，1000条数据包捕获成功，可以分析存储为arper.pcap的数据包了。</p><div class="image-package">
<img data-height="484" data-width="621" data-image-slug="7713e16063947452" src="http://upload-images.jianshu.io/upload_images/2883590-7713e16063947452.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-7713e16063947452.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>绝大多数是TCP数据包，少数ARP协议的数据包，怎么回事？没有http协议的。<br></p>
