        <h1 class="title">python汉诺塔递归</h1>
        <div class="show-content">
          <div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-2f6a4f1fe3b23fc7.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-2f6a4f1fe3b23fc7.png?imageMogr2/auto-orient/strip" data-image-slug="2f6a4f1fe3b23fc7" data-width="819" data-height="460"><br><div class="image-caption">图一，画错了，圈圈应该在a上</div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-0cd63b3c54244bb8.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-0cd63b3c54244bb8.png?imageMogr2/auto-orient/strip" data-image-slug="0cd63b3c54244bb8" data-width="819" data-height="460"><br><div class="image-caption">图二</div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-d16426862674dcf0.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-d16426862674dcf0.png?imageMogr2/auto-orient/strip" data-image-slug="d16426862674dcf0" data-width="819" data-height="460"><br><div class="image-caption">图三</div>
</div><p>我们把图三稍微交换一下位置，就变成了图二的状况。<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-ddba6ed8d2f536f5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ddba6ed8d2f536f5.png?imageMogr2/auto-orient/strip" data-image-slug="ddba6ed8d2f536f5" data-width="819" data-height="460"><br><div class="image-caption">图四<br>
</div>
</div><p>当n=1，就从a移到c。。。<i><b>函数零（一步）</b></i></p><p>当n=2，看成两部分，函数一加(n-1其余的)。<i><b>{先将其余的调到b，再执行函数零,再把其余的调到c}。。。。函数一（1+1+1=3步）</b></i></p><p>当n=3，看成两部分，最大的和其余的。{先将其余的调到b（也就是<i><b>函数一</b></i>的情况），再把最大的调到c(函数0）,再把其余的调到c（函数一）}。。。。函数二。（3+1+3=7步）</p><p>。。。。这就是递归。</p><p>这是思考的部分，因为其余的圈不能一起挪，所以不能将其余的调到b。</p><p><b>操作只能倒着思考的顺序来</b>，不管n等于几，操作到最后，其余的肯定等于1，（因为一次挪一个）就开始。</p><p>要执行函数三，就要先执行函数二<br></p><p>而要执行函数二，就要先执行函数一</p><p>要执行函数一,就要先执行函数其余到b,再执行函数0，在执行其余到c.</p><p>...就是说</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-fc2539c1130ee11c.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-fc2539c1130ee11c.png?imageMogr2/auto-orient/strip" data-image-slug="fc2539c1130ee11c" data-width="426" data-height="325"><br><div class="image-caption"></div>
</div><p>我们发现图四和图二其实没什么区别，思考上，都是其余的往空柱子挪，最大的往c挪。</p><hr><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-aabb9c41fcc757cc.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-aabb9c41fcc757cc.png?imageMogr2/auto-orient/strip" data-image-slug="aabb9c41fcc757cc" data-width="407" data-height="215"><br><div class="image-caption"></div>
</div><p><br><b>问题一：为什么第7行和第九行的参数分别是a,c,b 以及 b,a,c？</b></p><p>这里的a,c有个位置转换，所以比较难理解，我们表达为<b>位置一，--&gt;,位置三。</b></p><p><b>第三行abc是初始化的参数。当条件n=1时，有着对应关系是abc,对应的输出就是a--&gt;c。</b></p><p>其中a对应着a，b对应着--&gt;，c对应着c。</p><p>当条件不满足时候，move函数的参数对应关系是，a对应a   c对应--&gt;  b对应c</p><p>下面代码表示参数对应关系又改变了一次。<br></p><hr><p>比如说将其中一个参数改变了下，<b>当条件为2的时候</b>，满足n-1等于1，于是move函数对应关系是<b>a</b>=a,<b>c</b>='--&gt;',<b>c</b>=to   。。。所以输出a--&gt;to</p><p>下一行，表示恒为1，对应关系是a=a,to='--&gt;',c=c输出a--&gt;c</p><p>就是这样转换参数的位置，来决定不同的输出。</p><p><b>当n等于3的时候</b>，n-1等于2，因为不等于1，所以第六行不输出，<b>第七行恒输出a--&gt;c</b>，第八行不输出。</p><p>再循环，<b>n-1</b>等于2-1，<b>等于1</b>,因为循环一次n减小1。move函数变成了（1，a，c，to）</p><p>注意，此时第四行print(a,--&gt;,to)。。。因为对应关系变了<br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-54c3ccd31c904749.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-54c3ccd31c904749.png?imageMogr2/auto-orient/strip" data-image-slug="54c3ccd31c904749" data-width="788" data-height="316"><br><div class="image-caption"></div>
</div><hr><br><p><b>问题二：如何想出move(n-1,a,c,b)....move(n-1,b,a,c)</b></p><p>我们理解了递归，函数一等于（其余搬b加函数0加其余搬c）</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-4fe0d5b334e2bcde.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-4fe0d5b334e2bcde.png?imageMogr2/auto-orient/strip" data-image-slug="4fe0d5b334e2bcde" data-width="653" data-height="296"><br><div class="image-caption"></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-f2ae910a0312f9c5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-f2ae910a0312f9c5.png?imageMogr2/auto-orient/strip" data-image-slug="f2ae910a0312f9c5" data-width="704" data-height="388"><br><div class="image-caption"></div>
</div><p>所以我们将move函数的参数换一下位置，就得到了函数一的结果。<br></p><br><p><br></p><br><br>
        </div>
      </div>
    </div>
