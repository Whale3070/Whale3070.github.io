        <h1 class="title">g0rmint（表单-php审计）</h1>
        <div class="show-content">
          <p><a href="https://www.vulnhub.com/entry/g0rmint-1,214/" target="_blank">靶机地址</a></p><h4>一：侦察</h4><p>1.开80、22端口。</p><p>2.访问http://192.168.1.116，显示</p><p><b>The requested URL / was not found on this server.</b></p><p>我的第一反应是80端口扫描错了，要不重新扫描一遍？</p><p>....呃，其实是网站没有配置好吧，然后扫描网站文件路径。</p><blockquote><p><b>信息：Apache/2.4.18 (Ubuntu) Server</b></p></blockquote><blockquote>
<p>路径：http://192.168.1.116/server-status/      403forbidden</p>
<p>http://192.168.1.116/robots.txt</p>
</blockquote><p>/* Too easy? Lets see */</p><p>Disallow: /g0rmint/*</p><p>3.找到登陆表单</p><p>http://192.168.1.116/g0rmint/login.php</p><p>http://192.168.1.116/g0rmint/reset.php</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-a7706b5e333b6509.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>表单参数：email、pass、submit</p><p>提交的单引号，被反斜杠转义</p><p>4.解析登陆表单的逻辑：</p><p><a href="https://www.jianshu.com/p/68923420af83" target="_blank">以前遇到过表单</a>，提交方式post，会将输入的表单参数提交到login.php，用脚本判断是否正确。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-e462c37df53da19d.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>在这里，action方法为空，意思是<b>将表单提交给本页面</b>。em......那么到底是谁在处理参数，判断用户名/密码的正确性？</p><p>应该是本页面的js脚本了，但是，是哪个js脚本干的呢。。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-3661d898866111a6.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>5.em.........没什么思路，干脆用web扫描器扫一下吧</p><p><a href="https://www.xiaoxiaowu.me/fenxiang/394.html" target="_blank">Acunetix Web Vulnerability Scanner</a></p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-429c3a3069128542.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-e511c6acf36a6e00.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>有xss和csrf漏洞，等等…… </p><p>虽然有着这些漏洞，但是csrf需要和管理员交互，，这是靶机，这里根本就没有真正的网站管理员啊。</p><p>没有思路了，看看<a href="http://www.hackingarticles.in/hack-g0rmint-vm-ctf-challenge/" target="_blank">writeup</a>。</p><p>6. 源代码</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-64b976609e9f6ae1.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>&lt;meta&gt;标签：它提供页面元信息（meta-info），作用是针对搜索引擎和更新频率的描述等。</p><p>参数：content（必），http-equiv、name、scheme（可选）</p><p>name=backup-directory，暗示着有备份文件可以下载。</p><p>·访问 http://192.168.1.105/g0rmint/s3cretbackupdirect0ry/ ，显示404 not found.</p><p>·访问http://192.168.1.105/g0rmint/s3cretbackupdirect0ry/backup.zip</p><p>下载了一个backup.zip文件，，哇，真的想不到诶~</p><p>7.源码分析。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-5dda1b1d727fc06f.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>解压以后，看到网站文件的构架了，因为php脚本在服务端处理，客户端是看不到php源代码的。看看我们最好奇的login.php。。。</p><p>在第四步——解析登陆表单的逻辑，有一点疑惑：<b>将表单提交给本页面</b>。不知道是谁在处理参数，判断用户名/密码的正确性。当时还怀疑那十几个js脚本。</p><p>其实就是本页面的login.php脚本处理提交的表单，不过php脚本在客户端是看不到的。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-81f81570380c0b70.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption">login.php</div>
</div><p>在第五步，扫描出两个邮箱地址，然后在下载下来的css文件夹下，找到style.css 。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-54c9bfc43965b58a.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption">邮箱地址</div>
</div><p>在reset.php里有一句，会通过重置密码的时间生成重置密码。</p><blockquote><p>$password = substr(hash('sha1', gmdate("l jS \of F Y h:i:s A")), 0, 20);</p></blockquote><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-35546dd7d173e0e1.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-0028497dcf256276.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption"></div>
</div><p>用泄露的邮箱/用户名重置密码。w3bdrill3r@gmail.com/noman</p><p>然后迅速复制网页上的时间，通过泄露的reset.php源码和时间参数，运行后获取重置的密码。就可以登陆表单了。</p><div class="image-package">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/2883590-0b2b66ec86a53f57.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" width="auto" height="auto"><br><div class="image-caption">reset.php</div>
</div><p>总结：</p><p>dirb可以暴力枚举一条单独的url。</p><p>dirBuster比dirb速度快，前者适合暴力枚举整个网站，后者时候枚举确定的文件夹下的文档是否存在，dirb比较灵活。</p>
        </div>
      </div>
    </div>
