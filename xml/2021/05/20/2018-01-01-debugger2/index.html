        <h1 class="title">debugger2</h1>
        <div class="show-content">
          <p>（gray hat python 一书的中文版 《Python灰帽子》里面的代码排版简直稀烂的，<b>他们是知道还是不知道，这是一个问题。难道他们觉得代码看看就好了，不必自己运行？</b>Python是没有花括号的，而是<b>用缩进来表示代码块.</b>）</p><p>（纸上得来终觉浅，终知此事须躬行）</p><p>在第一版调试器上添加一些新功能。</p><p>在debugger模块上的debugger类中，又添加了5个新方法，调用了5个windowsAPI函数。</p><p>打开进程函数、附加到进程的函数、等待异常并循环的函数、继续执行的函数、与被调试进程分离的函数。</p><p>不知道为什么有些进程可以附加，有些不行。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-99197b0adaeee391.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-99197b0adaeee391.PNG?imageMogr2/auto-orient/strip" data-image-slug="99197b0adaeee391" data-width="597" data-height="304"><br><div class="image-caption"></div>
</div><p>我们<b>还没有构建具体调试进程的方法</b>，只是输入一个进程的编号PID，将调试器附加到进程，之后退出。</p><hr><p>接下来使用几个API，获取寄存器的状态函数、获得线程列表函数、枚举线程列表函数、循环遍历列表函数、提取线程信息函数</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-3f4071a7372debbb.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-3f4071a7372debbb.PNG?imageMogr2/auto-orient/strip" data-image-slug="3f4071a7372debbb" data-width="572" data-height="620"><br><div class="image-caption"></div>
</div><hr><p>在第六个方法get_debug_event方法中，将 “press a key to continue ”删除，换成输出线程信息</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e80824e61ff3fb28.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-e80824e61ff3fb28.PNG?imageMogr2/auto-orient/strip" data-image-slug="e80824e61ff3fb28" data-width="575" data-height="392"><br><div class="image-caption"></div>
</div><p>事件码3，代表创建进程事件</p><p>事件码6，代表加载动态链接库事件</p><p>事件码2，代表加载线程调试事件</p><p>事件码1，代表异常调试断点。这是由windows里自动驱动的断点引发的，为了方便我们检查进程的</p><p>事件码4，代表退出线程调试事件。</p><hr><p>由于程序出现异常，都是以事件码1出现的，所以要着重注意这个事件。</p><p>还是第六个方法，get_debug_event()，将它改一下，添加代码让它能够<b>给出断点的位置。</b></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-c7896395e55fe0dc.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-c7896395e55fe0dc.PNG?imageMogr2/auto-orient/strip" data-image-slug="c7896395e55fe0dc" data-width="851" data-height="532"><br><div class="image-caption"></div>
</div><p>出了几个小错误，1，书上代码喜欢漏掉一些东西。。不知道为啥，按照下载下来的作者的源码更正了下。 2，AttributeError 表示尝试访问未知的对象的属性，说明94行没有这个对象可以访问，，那就是我忘记创建这个对象了。更正以后：</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-fa711af16add3158.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-fa711af16add3158.PNG?imageMogr2/auto-orient/strip" data-image-slug="fa711af16add3158" data-width="509" data-height="321"><br><div class="image-caption"></div>
</div><hr><p>过了几天，再运行的时候发现程序出错了？目前还不知道是什么问题<br></p><div class="image-package">
<img data-height="308" data-width="739" data-image-slug="4c0c8872b0dfa8f4" src="http://upload-images.jianshu.io/upload_images/2883590-4c0c8872b0dfa8f4.PNG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-4c0c8872b0dfa8f4.PNG?imageMogr2/auto-orient/strip"><br><div class="image-caption"></div>
</div><p>我发现还是要在Windows 32下运行。。<br></p>
        </div>
